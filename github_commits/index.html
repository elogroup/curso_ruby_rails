<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<html>
<head>
  <title>GitHub Ajax Commits</title>
</head>
<body>
  <div>
    <ul id="commits-list">      
    </ul>
  </div>
</body>
</html>

<script type="text/javascript">
  printCommitData = function(data){    
    for (var i = 0; i < data.length; i++) {
      var commitObj = data[i];
      var authorName = commitObj.commit.committer.name;
      var commitMessage = commitObj.commit.message;      
    };
  };

  $.ajax({
    url: "https://api.github.com/repos/rails/rails/commits",    
    dataType: "jsonp",    
    success: function(data, code, xhrobj){
      console.log(xhrobj);
      printCommitData(data.data);
    },
    error: function(errorData){
      console.log(errorData);
    }
  });
</script>
